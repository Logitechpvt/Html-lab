<html>
<head>Javascript Events</head>
<body>
<h2>The background color is get to green as long as we are holding a key by placing the cursor inside the text fields.</h2>
<input type="text"id="input1"onkeydown="keydown()"/>
<script>
function keydown()
{
document.get Element By Id("input1").style.background="Green";
}
</script>
</body>
</html>
