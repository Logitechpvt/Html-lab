<html>
<head>Javascript Keyboard Events</head>
<body>
<h2>Whenever a character key other than left arrow key or end key or home key is type inside the text field, an alert is displayed.</h2>
<input type="text"onkeypress="keypress()"/>
<script>
function keypress()
{
alert()"A characterkey is typed the test field and prompting alert to be displayed";
}
</script>
</body>
</html>
